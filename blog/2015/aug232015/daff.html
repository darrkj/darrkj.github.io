<html>
<meta charset='utf-8'>
<head>
<style TYPE='text/css'>
.highlighter .add { 
  background-color: #7fff7f;
}

.highlighter .remove { 
  background-color: #ff7f7f;
}

.highlighter td.modify { 
  background-color: #7f7fff;
}

.highlighter td.conflict { 
  background-color: #f00;
}

.highlighter .spec { 
  background-color: #aaa;
}

.highlighter .move { 
  background-color: #ffa;
}

.highlighter .null { 
  color: #888;
}

.highlighter table { 
  border-collapse:collapse;
}

.highlighter td, .highlighter th {
  border: 1px solid #2D4068;
  padding: 3px 7px 2px;
}

.highlighter th, .highlighter .header { 
  background-color: #aaf;
  font-weight: bold;
  padding-bottom: 4px;
  padding-top: 5px;
  text-align:left;
}

.highlighter tr:first-child td {
  border-top: 1px solid #2D4068;
}

.highlighter td:first-child { 
  border-left: 1px solid #2D4068;
}

.highlighter td {
  empty-cells: show;
}
</style>
</head>
<body>
<div class='highlighter'>
<table>
<tr class="spec"><td>!</td><td></td><td></td><td></td><td></td><td class="add">+++</td><td class="remove">---</td></tr>
<tr><th>@@</th><th>Sepal.Length</th><th>Sepal.Width</th><th>Petal.Length</th><th>Petal.Width</th><th class="add">hello</th><th class="remove">Species</th></tr>
<tr class="modify"><td class="modify">-></td><td class="modify">5.1->10</td><td>3.5</td><td>1.4</td><td>0.2</td><td class="add">world</td><td class="remove">setosa</td></tr>
<tr><td>+</td><td>4.9</td><td>3</td><td>1.4</td><td>0.2</td><td class="add">world</td><td class="remove">setosa</td></tr>
<tr class="remove"><td>---</td><td>4.7</td><td>3.2</td><td>1.3</td><td>0.2</td><td class="add"></td><td class="remove">setosa</td></tr>
</table>
</div>
</body>
</html>
